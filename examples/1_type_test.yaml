- name: httpbin get - check code
  method: GET
  url: https://{{.base_service_url}}/get
  wants_code: 200

- name: httpbin get - check body
  method: GET
  url: http://{{.base_service_url}}/get
  getters:
  - { type: body, path: headers.Connection, exp: close }

- name: httpbin post - returns post data
  method: POST
  url: http://{{.base_service_url}}/post
  wants_code: 200
  headers:
    "Content-Type": "application/json"
  body: |
    {"from_env":"{{.example_value}}"}
  getters:
  - { type: body, path: json.from_env, exp: some example value }

- name: httpbin - check gzip headers
  method: GET
  url: https://{{.base_service_url}}/gzip
  wants_code: 200
  getters:
  - { type: head, path: Content-Encoding, exp: gzip}
