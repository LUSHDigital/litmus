[litmus]

# this test checks the response headers contain the "Content-Type" header with
# a value of "application/json" then sets the value to "content_type"
[[litmus.test]]
name="index"
method="GET"
url="http://{{.base_service_url}}/get"
payload = "bla"
[litmus.test.head]
content_type = {"Content-Type"="{{.json}}"}
